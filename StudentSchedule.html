<html>
  <head>
  <!--the following gets the query string and parse it, display on page-->
  <script>
  window.onload = function(){
  document.getElementById("SubmittedVal").innerHTML= window.location.search.split("?")[1];

}
  </script>

  </script>

  <!--the following draws the google chart-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
  
  
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var container = document.getElementById('timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Room' });
    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'Monday', 'Mathematics',       new Date(0,0,0,08,30,0),  new Date(0,0,0,10,30,0) ],
      [ 'Tuesday', 'Biology',    new Date(0,0,0,14,0,0),  new Date(0,0,0,15,30,0) ],
      [ 'Wednesday', 'Music',        new Date(0,0,0,16,0,0),  new Date(0,0,0,17,30,0) ],
      [ 'Thursday',   'Physics',    new Date(0,0,0,12,30,0), new Date(0,0,0,14,0,0) ],
      [ 'Friday',   'Programming', new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ]]);

    var options = {
      timeline: { colorByRowLabel: true }
    };

    chart.draw(dataTable, options);
  }

  </script>
  </head>

  <body> 
    
    <div id="timeline" style="height: 300px;">
      
    </div>
    <h1 id="SubmittedVal"> <h1>
    <h1 id="MyCourses"></h1>
    
  </body>
</html>
